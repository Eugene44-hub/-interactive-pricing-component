<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class='center'>
            <h2>Simple, traffic-based pricing</h2>
            <div class="small-par sign">
                <p class="trial">Sign up for our 30 day trial. </p>
                <p class='credit'>No credit card required</p>
            </div>

        </div>

    </header>
    <div class="container">

        <div class="card">
            <p class="small-par page-review">100k page reviews</p>
            <p class="money"><span class="dollar">$16.00</span><span id="month">/ month</span></p>
            <input type="range" max=32 min=0 value="16">
            <div class=billing>
                <p id="monthly-billing">Monthly billing</p>
                <div id=toggle>
                    <div id="circle"></div>
                </div>
                <p id="yearly-billing">yearly billing</p>
                <p id="discount">25% discount</p>
            </div>
            <div class="marked">
                <p class="marked small-par"><img src="images/icon-check.svg" alt=""> Unlimited Websites</p>
                <p class="marked small-par"><img src="images/icon-check.svg" alt=""> 100% data ownership</p>
                <p class="marked small-par"><img src="images/icon-check.svg" alt=""> E-mail reports</p>
            </div>
            <button>Start trial</button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
