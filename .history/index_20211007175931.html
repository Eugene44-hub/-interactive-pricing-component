<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Simple, traffic-based pricing</h2>
            <p>sign up for our 30 day trial. No credit card required</p>
        </header>
        <div class="card">
            <p class="page-review">100k page reviews</p>
            <p class="money"><span class="dollar">$16.00 </span><span id="month">/month</span></p>
            <input type="range" max=32 min=0 value="16">
            <div class=billing>
                <p id="monthly-billing">monthly-billing</p>
                <div id=toggle>
                    <div class="circle"></div>
                </div>
                <p id="yearly-billing">yearly-billing</p>
                <p id="discount">25% discount</p>
            </div>
            <div class="marked">
                <p class="">Unlimi</p>
                <p class=""></p>
                <p class=""></p>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
